<head>

    <!-- My Css -->
    <link rel="stylesheet" href="../learn/css/style.css">
    <title>Pizza</title>

<body>
    <div class="container">
        <div class="menu cf">
            <h1>Pizza</h1>
            <div class="box">
                <img src="../learn/img/hero.jpg" alt="Pizza 1">
                <h2>Pizza 1</h2>
                <h3>$8</h3>
                <div class="cheeckbox">
                </div>
            </div>
            <div class="box">

                </div>
            </div>
        </div>
        <div class="size cf">
            <h1>Size</h1>
            <div class="selectsize">
                <a href="">

                </a>
            </div>

                <a href="">

                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Lobster</h2>
                </a>
            </div>

                <a href="">

                </a>
            </div>

                <a href="">

                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Oyster</h2>
                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Duck</h2>
                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Onions</h2>
                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Salmon</h2>
                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Ham</h2>
                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Zucchini</h2>
                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Tuna</h2>
                </a>
            </div>
            <div class="toping">
                <a href="">
                    <h2>Sausage</h2>
                </a>
            </div>
        </div>

        <div class="price">
            <h1>Price</h1>
            <h2>$0</h2>
        </div>

        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>

                <td>5</td>
            </tr>
