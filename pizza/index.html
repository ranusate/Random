    <h1 class="p">Price </h1>

    <script>
        let price = document.querySelector('.p')
        let check = document.querySelectorAll('.item input[type="radio"]')
        let checksize = document.querySelectorAll('.sizes input[type="radio"]')
        check.forEach(e => {
            e.addEventListener('change', () => {
                price.innerHTML = e.value
                for (let i = 0; i < checksize.length; i++) {
                    const element = checksize[i];
                    element.addEventListener('click', () => {
                        if (element.id == 'small') {
                            price.innerHTML = parseInt(e.value) - 1
                        } else (
                            price.innerHTML = parseInt(e.value) + 2
                        )
                    })
                }
            })
        });
